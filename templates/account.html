<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Account â€“ Roz Gold</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  {% include 'partials/navbar.html' %}

  <div class="container" style="max-width: 500px; color: #fff;">
    <h2>Manage Your Account</h2>
    <form method="POST">
      <label>Wallet Address</label>
      <input type="text" name="wallet" class="input" value="{{ user.wallet_address or '' }}" required>

      <label>Choose Your Plan</label>
      <select name="plan" class="input" required>
        <option value="Free" {% if user.plan == 'Free' %}selected{% endif %}>Free</option>
        <option value="Premium" {% if user.plan == 'Premium' %}selected{% endif %}>Premium</option>
        <option value="VIP" {% if user.plan == 'VIP' %}selected{% endif %}>VIP</option>
      </select>

      <button type="submit" class="btn gold" style="margin-top: 15px;">Update Account</button>
    </form>
  </div>

  {% include 'partials/footer.html' %}

</body>
</html>
