<!-- templates/account.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Account â€“ Roz Gold</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  {% include 'partials/navbar.html' %}
  <div class="container">
    <h2>Account Info</h2>
    <form method="POST">
      <label>Wallet Address:</label>
      <input type="text" name="wallet" value="{{ user.wallet_address or '' }}" required><br><br>

      <label>Choose Investment Plan:</label>
      <select name="plan" required>
        <option value="Free" {% if user.plan == 'Free' %}selected{% endif %}>Free (20% return)</option>
        <option value="Premium" {% if user.plan == 'Premium' %}selected{% endif %}>Premium (40% return)</option>
        <option value="VIP" {% if user.plan == 'VIP' %}selected{% endif %}>VIP (60% return)</option>
      </select><br><br>

      <button type="submit" class="btn">Save</button>
    </form>

    <p><strong>Plan:</strong> {{ user.plan }}</p>
    <p><strong>Expected Returns:</strong> ${{ user.returns or 0.0 }}</p>
  </div>
  {% include 'partials/footer.html' %}
</body>
</html>
