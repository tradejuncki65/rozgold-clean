<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Wallet – Roz Gold</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  {% include 'partials/navbar.html' %}

  <div class="container">
    <h2 style="color: #FFD700;">Update Wallet Address</h2>
    <form method="POST">
      <label>Wallet Address</label>
      <input type="text" name="wallet" value="{{ user.wallet_address or '' }}" required>

      <button type="submit">Save</button>
    </form>
    <a href="{{ url_for('dashboard') }}" style="color: #FFD700; display: block; margin-top: 15px;">← Back to Dashboard</a>
  </div>

  {% include 'partials/footer.html' %}

</body>
</html>
