<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Wallet – Roz Gold</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-dark">
  <div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4">Update Wallet Address</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="wallet" class="form-label">Your Wallet Address</label>
        <input type="text" name="wallet" class="form-control" value="{{ user.wallet_address or '' }}" required>
      </div>
      <button type="submit" class="btn btn-dark w-100">Save Wallet</button>
      <p class="mt-3 text-center"><a href="/dashboard">← Back to Dashboard</a></p>
    </form>
  </div>
</body>
</html>
